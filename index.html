<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pizza Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Fresh, Hot & Delicious Pizza!</h2>
        <p>Order now and enjoy the best pizza in town.</p>
        <button id="orderNow">Order Now</button>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <ul id="pizzaMenu">
            <!-- Items will be loaded here dynamically using JavaScript -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pizza Shop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
